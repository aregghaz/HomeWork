            function play() {
                var PositionDiv = Carousel.getBoundingClientRect().top;
                if (-PositionDiv < allHeight - lis[1].offsetHeight  ) {
                    Carousel.style.top = PositionDiv + -500 + 'px';
                }
                else if  (-PositionDiv > -allHeight) {
                    Carousel.style.top =  -500 + 'px';
                }
            }

           function start() {
               var PositionDiv = Carousel.getBoundingClientRect().top;
               if (PositionDiv  < - lis[1].offsetHeight-1 ) {
                   Carousel.style.top = PositionDiv + 500 + 'px';
               }
               else if  (PositionDiv >= -lis[1].offsetHeight) {
                   Carousel.style.top =  -allHeight+lis[1].offsetHeight  + 'px';
            }



        }
